<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Raiders Market</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="wrapper">
			<img src="img/game-title.png" id="game-banner" alt="" />

			<div class="title">Download the game!</div>
			<div class="body">
				Available for PC and Android.
				<i style="color: grey"
					>May come to IOS testflight at a later date.</i
				>

				<div id="download-buttons">
					<div class="download-button">
						<img
							src="img/android.png"
							class="download-platform-icon"
							alt=""
						/>
						<div class="download-button-text">Android</div>
					</div>
					<div class="download-button" style="float: right">
						<img
							src="img/windows.png"
							class="download-platform-icon"
							alt=""
						/>
						<div class="download-button-text">Windows</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
